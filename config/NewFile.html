<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div align="center">
        <h1>Employees List</h1>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>Parking Ticket Description</th>
                    <th>Date Issued</th>
                    <th>Employee First Name</th>
                    <th>Employee Last Name</th>
                    <th>Employee Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="parkingticket : ${listParkingTicket}">
                    <td th:text="${parkingticket.studentid}"></td>
                    <td th:text="${parkingticket.parkingt_description}"></td>
                    <td th:text="${parkingticket.parkingt_dateissued}"></td>
                    <td th:text="${parkingticket.parkingt_daterequest}"></td>
                    <td th:text="${parkingticket.parkingt_status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
